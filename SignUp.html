<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travelholic</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="icon" href="Home logo.png">
    <script src="https://kit.fontawesome.com/2aa057f9b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield" >
                        <i class="fa-solid fa-user"></i></i>
                        <input type="text" placeholder="Name" required >
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required id="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required id="password">
                    </div>
                </div>
                <div class="btn">
                    <button type="button" id="signupbtn" >Sign Up</button>
                    <button type="button" id="signinbtn" class="disable" > <a href="Home.html" id="home" onclick="SignIn()"> Sign In</a></button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupbtn=document.getElementById("signupbtn");
        let signinbtn=document.getElementById("signinbtn");
        let namefield=document.getElementById("namefield");
        let title=document.getElementById("title");

        signinbtn.onclick=function(){
            namefield.style.maxHeight="0";
            title.innerHTML="Sign In " ;
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable")
        }
        signupbtn.onclick=function(){
            namefield.style.maxHeight="65px";
            title.innerHTML="Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable")
        }
        </script>
        <script>
        function SignIn(){
            var email  =document.getElementById("email").value;
            var password =document.getElementById("password").value;
            if(email=="admin123@gmail.com" && password=="admin@123"){
                window.location.assign("Home.html");
                alert ("Sign In successfully  ");
            }
            else{
                alert("Invalid Information ");
                return;
            }
        }   
    </script>
</body>
</html>
